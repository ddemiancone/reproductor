<html>
	<head>
		<meta charset="utf-8">
		<title>Reproductor de m√∫sica</title>
		<link rel="shortcut icon" type="image/x-icon" href="img/headset.png">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="main.js"></script>
	</head>

	<body>

		<div class="container-all">
			<audio>
				<source src="music/como-un-lobo.mp3" type="audio/mp3">
			</audio>

			<div class="title-container">
				<h1 class="title-song">...</h1>
			</div>	

			<div class="first-row">
				<div class="button previous">
					<img class="img-button img-previous" src="img/previous.png">
				</div>

				<div class="button pause hide">
					<img class="img-button img-pause" src="img/pause.png">
				</div>

				<div class="button play">
					<img class="img-button img-play" src="img/play.png">
				</div>

				<div class="button next">
					<img class="img-button img-next" src="img/next.png">
				</div>
			</div>

			<div class="timer-container">
				<div class="timer-song"></div>
				<h1 class="duration-song"></h1>
			</div>

			<div class="container-volume">
				<div class="button button-volume">
					<img class="img-volume" src="img/volume-1.png">
				</div>
			</div>

			<div class="container-random">
				<div class="button button-random">
					<img class="img-volume" src="img/random.png">
				</div>
			</div>

		</div>

	</body>
</html>
